{% extends "layout.html" %}
{% block body %}
<style>
.padded
{
padding-top: 300px;
padding: 600px;

}

</style>
<div class="text-center padded ">
    <form class="form-signin" action="/dashboard" method="POST">
  <img class="mb-4" src="/static/img/icon.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" name = "uname" class="form-control" placeholder="User Name" required autofocus>
  <label for="inputPassword"  class="sr-only">Password</label>
  <input type="password" id="inputPassword" name = "password" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted"></p>
</form>
</div>
{% endblock %}
